<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="content">
        <div class="left-column">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ac/Instagram-Gradient-Logo-PNG.png"
                alt="Instagram" class="logo-icon">
            <h1 class="headline">
                See everyday moments from your <span class="highlight">close friends</span>.
            </h1>
            <img src="https://static.cdninstagram.com/rsrc.php/v4/yD/r/nWfBjz-5_uf.png" alt="Collage" class="collage">
        </div>
        <div class="right-column">
            <div class="login-form">
                <h2>Log into Instagram</h2>
                <input type="text" placeholder="Mobile number, username or email">
                <input type="password" placeholder="Password">
                <button class="login-btn">Log in</button>
                <a href="#" class="forgot-password">Forgot password?</a>

                <div class="divider"></div>

                <button class="fb-login-btn">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Facebook_Logo_%282019%29.png/500px-Facebook_Logo_%282019%29.png"
                        class="fb-icon" alt="Facebook"> Log in with Facebook
                </button>
                <button class="create-account-btn">Create new account</button>

                <div class="meta-logo">
                    <img src="https://admin.itsnicethat.com/images/vhN_fQRZHeKohK2ywvDSL_8Pnzs=/217006/format-webp%7Cwidth-1440/logo-Meta.png"
                        alt="Meta"> Meta
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Meta AI</a>
            <a href="#">Threads</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <a href="#">Meta Verified</a>
        </div>
        <div class="copyright">
            English v Â© 2026 Instagram from Meta
        </div>
    </footer>
</body>

</html>
