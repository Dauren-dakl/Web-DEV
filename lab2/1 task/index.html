<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="left-side">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="Facebook">
            <h2>Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="right-side">
            <div class="login-box">
                <form>
                    <input type="text" placeholder="Email address or phone number">
                    <input type="password" placeholder="Password">
                    <button type="submit" class="login-btn">Log in</button>
                    <a href="#" class="forgot">Forgotten password?</a>
                    <hr>
                    <button type="button" class="create-btn">Create new account</button>
                </form>
            </div>
            <p class="create-page"><a href="#">Create a Page</a> for a celebrity, brand or business.</p>
        </div>
    </div>
</body>
</html>
