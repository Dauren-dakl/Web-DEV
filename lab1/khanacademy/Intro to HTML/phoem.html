    <body>
        <h1>Анашым</h1>
            <p>
                Шет журсем - сагынарым,<br>
                Жабыксам – шагынарым.<br>
                Анашым бір озінсін –<br>
                Табынарым.
                <br><br>
                Анашым, шалкып келсен,<br>
                Алдымда узак журсен –<br>
                Журегім жыр толгайды,<br>
                Конілім ортаймайды.<br>
                Анасы бар адамдар<br>
                Ешкашан картаймайды.<br>
            </p>
    </body>
